  <script>
    var name = new URL(location.href).searchParams.get('name');
    console.log('name', new URL(location.href))
    document.getElementById('image_1').src = `assets/img/portfolio/` + name + '.jpg';
    document.getElementById('image_2').src = `assets/img/portfolio/` + name + '1.jpg';
    document.getElementById('image_3').src = `assets/img/portfolio/` + name + '2.jpg';

    const categories = new Map();
    categories.set('esher', ['Backend & Frontend Development', 'Advanced Blockchain', '', '']);
    categories.set('Eth-Polygon', ['Backend & Frontend Development', 'Personal Work', '',
      'https://transactions-listing-blockchain.vercel.app/'
    ]);

    function getCategoryAndClient(name) {
      let category, client, date, url;
      category = categories.get(name)[0];
      client = categories.get(name)[1];
      date = categories.get(name)[2];
      url = categories.get(name)[3];
      if (category === undefined) {
        category = 'Frontend Development';
      }
      if (client === undefined) {
        client = 'Personal Work'
      }
      if (date === undefined) {
        date = ''
      }
      if (url === undefined) {
        url = ''
      }
      return [category, client, date, url];
    }

    let [category, client, date, url] = getCategoryAndClient(name);
    document.querySelectorAll('#category span')[0].textContent = category;
    document.querySelectorAll('#client span')[0].textContent = client;
    document.querySelectorAll('#date span')[0].textContent = date;
    document.querySelectorAll('#url a')[0].textContent = url;
  </script>
